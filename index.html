    <p>
        ATM machines allow 4 or 6 digit PIN codes and PIN codes cannot contain anything but exactly <br>
        4 digits or exactly 6 digits.<br>
        <br>
        If the function is passed a valid PIN string, return true, else return false.<br>
        <br>
        Examples (Input --> Output)<br>
        <br>
        "1234"   -->  true<br>
        "12345"  -->  false<br>
        "a234"   -->  false<br>
    </p>
